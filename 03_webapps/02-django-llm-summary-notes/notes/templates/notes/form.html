{% extends 'notes/base.html' %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">{{ view.action_label }}</div>
                <div class="card-body">
                    <form method="post" novalidate>{% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.title.id_for_label }}" class="form-label">タイトル</label>
                            {{ form.title }}
                            {% if form.title.errors %}
                            <div class="invalid-feedback d-block">{{ form.title.errors }}</div>
                            {% endif %}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.body.id_for_label }}" class="form-label">本文</label>
                            {{ form.body }}
                            {% if form.body.errors %}
                            <div class="invalid-feedback d-block">{{ form.body.errors }}</div>
                            {% endif %}
                        </div>

                        <div class="d-flex justify-content-end">
                            <a href="{% url 'notes:index' %}" class="btn btn-outline-secondary me-2">戻る</a>
                            <button type="submit" class="btn btn-primary">{{ view.button_label }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
