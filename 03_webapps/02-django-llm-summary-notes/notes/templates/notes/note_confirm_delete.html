{% extends 'notes/base.html' %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white fw-bold">
                    {{ action_label }}
                </div>
                <div class="card-body">
                    <form method="post">{% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">タイトル</label>
                            <p class="form-control-plaintext">{{ note.title }}</p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">本文</label>
                            <p class="form-control-plaintext">{{ note.body }}</p>
                        </div>

                        {% if note.summary %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">要約</label>
                            <p class="form-control-plaintext">{{ note.summary }}</p>
                        </div>
                        {% endif %}

                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span>このメモを削除してもよろしいですか？（元に戻せません）</span>
                        </div>

                        <div class="d-flex justify-content-end">
                            <a href="{% url 'notes:index' %}" class="btn btn-outline-secondary me-2">
                                戻る
                            </a>
                            <button type="submit" class="btn btn-danger">
                                {{ action_label }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
