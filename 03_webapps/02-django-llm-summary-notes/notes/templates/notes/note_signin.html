{% extends 'notes/base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'notes/css/signin.css' %}">
{% endblock extra_css %}
{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="w-100" style="max-width:420px;">
        <main class="form-signin w-100 m-auto p-4">
            <form method="post">{% csrf_token %}
                <h1 class="h5 mb-3 fw-normal">Please sign in</h1>
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="id_username" placeholder="tarou"
                           required>
                    <label for="id_username">User</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="id_password" placeholder="Password"
                           required>
                    <label for="id_password">Password</label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            </form>
        </main>
    </div>
</div>
{% endblock content %}
